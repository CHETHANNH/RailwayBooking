<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
</head>
<body>
	
	<form action="register" method="post">
		<table>
			<tr>
				<th>First Name:</th>
				<th><input type="text" name="first" required="required">
				</th>
			</tr>
			<tr>
				<th>Last Name:</th>
				<th><input type="text" name="last" required="required">
				</th>
			</tr>
			<tr>
				<th>Mobile:</th>
				<th><input type="number" name="mobile" required="required">
				</th>
			</tr>
			<tr>
				<th>E-mail:</th>
				<th><input type="email" name="email" required="required">
				</th>
			</tr>
			<tr>
				<th>Gender :</th>
				<th><input type="radio" name="gender" required="required">Male
				</th>
				<th><input type="radio" name="gender">Female
				</th>
				
			</tr>
			<tr>
				<th>Create Password:</th>
				<th><input type="text" name="password1" id="pass">
				</th>
			</tr>
			<tr>
				<th>Confirm password:</th>
				<th><input type="text" name="password2"  id="pass">
				</th>
			</tr>
			<tr>
				<th>DOB</th>
				<th><input type="date" name="dob" required="required">
				</th>
			</tr>
			<tr>
				<th><a href="Home.html"><button>Cancel</button></a></th>
				<th><a ><button >Register</button></a></th>
			</tr>
			<tr>
			<th><a href="Login.html">Already have an Account? click here to login</a></th>
			</tr>
			
			
			
		</table>				
	</form>
</body>
</html>
